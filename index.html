<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="head">Stone, Paper and Scissors</div>
    </div>
    <div class="con">
      <div class="body">
        <div class="choice" id="stone">
            <img src="rock.png" alt="paper img" />
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper img" />
        </div>
        <div class="choice" id="scissors">
          <img src="scissors.png" alt="paper img" />
        </div>
      </div>
      <div class="score">
        <div class="scores">
          <p id="u_s">0</p>
          <p>You</p>
        </div>
        <div class="scores">
          <p id="c_s">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="main_result">
        <div class="result">Play your Move</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
